<div class="card border-success mt-4">
  <h3 class="card-header bg-success">
    Child Component
  </h3>
  <div class="card-body">
    <h4 class="card-title">Student Create</h4>
    <form [formGroup]="rfStudent" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-group" formControlName="studentName">
        <span *ngIf="rfStudent.controls.stude"></span>
      </div>

      <div class="form-group">
        <label ></label>
        <input type="number" class="form-group" formControlName="studentGender">
      </div>

      <div class="form-group">
        <label></label>
        <input type="number" class="form-group" formControlName="studentPoint">
      </div>
    </form>
  </div>
</div>
