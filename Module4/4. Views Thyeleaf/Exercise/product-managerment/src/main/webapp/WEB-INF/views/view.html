<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>

    <div>
        <label>Price</label>
        <input th:text="${product.price}"/>
    </div>
    <div>
        <label>Description</label>
        <input th:text="${product.description}"/>
    </div>
    <div>
        <label>Producer</label>
        <input th:text="${product.producer}"/>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
