<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{/layout::common}" class="divOut"></div>
<h1>Create Student</h1>
<form th:object="${song}" method="post">
    <table class="table">

        <tr>
            <th>Name</th>
            <th>
                <input type="text" th:field="*{name}"/>
            </th>
        </tr>
        <tr>
            <th>Artist:</th>
            <th>
                <input type="text" th:field="*{artist}">
            </th>
        </tr>
        <tr>
            <th>Kind:</th>
            <th>
                <input type="text" th:field="*{kind}">
            </th>
        </tr>

        <tr>
            <th>Path:</th>
            <th>
                <input type="file" th:field="*{path}">
            </th>
        </tr>

        <tr >
            <td colspan="2">
                <button type="submit">Create</button>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
