<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h4 style="margin: 30px 0px;" >FORM CREATE</h4>
            <th:block th:if="${message}" >
                <p style="color: green" th:text="${message}"></p>
            </th:block>

            <form th:action="@{/update}" th:object="${productDto}" method="post">
                <input th:type="hidden" name="id" th:field="*{id}">

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Input Name: </label>
                        <input type="text" class="form-control" th:field="*{name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">*</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label >Input Price: </label>
                        <input type="text" th:field="*{price}" class="form-control" >
                        <span  th:if="${#fields.hasErrors('price')}" th:errors="*{price}"  style="color: red">*</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Input Expiry Date: </label>
                        <input type="date" class="form-control" th:field="*{expiryDate}">
                        <!--                        <span >*</span>-->
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Input Manufacturer:</label>
                        <input type="text" class="form-control" th:field="*{manufacturer}">
                        <span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"  style="color: red">*</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label> Category:</label>
                        <select th:field="*{category}" class="form-control">
                            <option th:each="p : ${category}" th:value="${p.id}"
                                    th:text="${p.name}"></option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-success" role="button" type="submit" value="Submit">Create</button>
                <a href="/list"  class="btn btn-warning" role="button" style="text-decoration: none">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
