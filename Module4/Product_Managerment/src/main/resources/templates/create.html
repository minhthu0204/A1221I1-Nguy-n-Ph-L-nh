<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<h1>Create Product</h1>
<p>
    <a href="/list">Back to Product List</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{create}" th:object="${product}" method="post">
    <table class="table ">
        <tr>
            <td>
                Input Name:
            </td>
            <td>
                <input type="text" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>
                Input Price:
            </td>
            <td>
                <input type="number" th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td>
                Input Expiry Date:
            </td>
            <td>
                <input type="text" th:field="*{expiryDate}">
            </td>
        </tr>
        <tr>
            <td>
                Input Manufacturer:
            </td>
            <td>
                <input type="text" th:field="*{manufacturer}">
            </td>
        </tr>

        <tr>
            <td>
                Category:
            </td>
            <td>
                <select th:field="*{category}">
                    <option th:each="p : ${category}" th:value="${p.categoryId}" th:text="${p.categoryName}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td> <input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
