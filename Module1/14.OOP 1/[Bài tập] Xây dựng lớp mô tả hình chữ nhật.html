<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
</canvas>
<script>
    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }

        getArea() {
            return this.height * this.width;
        }

        getPerimeter() {
            return (this.height + this.width) * 2;
        }

        displayRec() {
            var canvas = document.getElementById("myCanvas");
            canvas.style.width = this.width;
            canvas.style.height = this.height;
            var ctx = canvas.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(0,this.width);

            ctx.moveTo(0,this.width);
            ctx.lineTo(this.height,this.width);

            ctx.moveTo(this.height,this.width);
            ctx.lineTo(this.height,0);

            ctx.moveTo(this.height,0);
            ctx.lineTo(0,0);


            ctx.stroke();
        }

    }

    let rectangle = new Rectangle(50,60);
    rectangle.displayRec();
    document.write('<br\>')
    document.write(rectangle.getArea());
    document.write('<br\>')
    document.write(rectangle.getPerimeter());
</script>
</body>
</html>
