<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }

        setDay(day){
            this.day = day;
        }

        setMonth(month){
            this.month = month;
        }

        setYear(year){
            this.year = year;
        }
    }
    let object1 = new MyDate(23,2,2022);
    object1.setYear(2100);
    document.write(object1.getYear());

</script>
</body>
</html>
