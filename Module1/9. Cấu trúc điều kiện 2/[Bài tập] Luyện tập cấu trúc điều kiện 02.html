<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Bài 1" onclick="temperatureConvert()">
<input type="button" value="Bài 2" onclick="lengthConvert()">
<input type="button" value="Bài 3" onclick="areaSquare()">
<input type="button" value="Bài 4" onclick="areaRectangle()">
<input type="button" value="Bài 5" onclick="areaTriangle()">
<input type="button" value="Bài 6" onclick="equationOfDegree1()">
<br>
<input type="button" value="Bài 7" onclick="equationOfDegree2()">
<input type="button" value="Bài 8" onclick="ageTest()">
<input type="button" value="Bài 9" onclick="triangleTest()">
<input type="button" value="Bài 10" onclick="loi1()">
<input type="button" value="Bài 11" onclick="loi2()">
<input type="button" value="Bài 12" onclick="interest()">
<script>
    function temperatureConvert(){
        let x = Number(prompt('Nhập nhiệt độ(oC): '))
        alert('Nhiệt độ là: '+(x*(9/5)+32)+'oF')
    }
    function lengthConvert(){
        let x = Number(prompt('Nhập độ dài(m): '))
        alert('Độ dài là: '+(x*3.2808)+' feet')
    }
    function areaSquare(){
        let x = Number(prompt('Nhập độ dài cạnh: '))
        alert('Diện tích hình vuông: '+(x*x))
    }
    function areaRectangle(){
        let x = Number(prompt('Nhập độ dài cạnh a: '))
        let y = Number(prompt('Nhập độ dài cạnh b: '))
        alert('Diện tích hình chữ nhật: '+(x*y))
    }
    function areaTriangle(){
        let x = Number(prompt('Nhập độ dài cạnh a: '))
        let y = Number(prompt('Nhập độ dài cạnh b: '))
        alert('Diện tích hình tam giác: '+((1/2)*x*y))
    }
    function equationOfDegree1(){
        let a = Number(prompt('Nhập a: '))
        let b = Number(prompt('Nhập b: '))
        if (a==0){
            if (b==0){
                alert('Phương trình vô số nghiệm')
            }
            else {
                alert('Phương trình vô nghiệm')
            }
        }
        else {
            alert('Nghiệm của phương trình là: '+ -(b/a))
        }
    }
    function equationOfDegree2(){
        let a = Number(prompt('Nhập a: '))
        let b = Number(prompt('Nhập b: '))
        let c = Number(prompt('Nhập c: '))
        let Delta = (b*b)-(4*a*c)
        console.log(Delta)
        if (a==0){
            if (b==0){
                if (c==0){
                    alert('Phương trình vô số nghiệm')
                }
                else {
                    alert('Phương trình vô nghiệm')
                }
            }
            else {
                alert('Nghiệm của phương trình là: '+ -(c/b))
            }
        }
        else{
            if (Delta<0){
                alert('Phương trình vô nghiệm')
            }
            else {
                if (Delta==0){
                    alert('Phương trình có nghiệm kép: '+ -(b/(2*a)))
                }
                else{
                    alert('Phương trình có 2 nghiệm: '+ (-b+Math.sqrt(Delta)/(2*a)) + 'và' + (-b-Math.sqrt(Delta)/(2*a)) )
                }
            }
        }
    }
    function ageTest(){
        let x = Number(prompt('Nhập tuổi của bạn: '))
        if (x>0 && x<120){
            alert(x + ' là tuổi của một người')
        }
        else
            alert(x + ' không là tuổi của một người')
    }
    function triangleTest(){
        let a = Number(prompt('Nhập cạnh a: '))
        let b = Number(prompt('Nhập cạnh b: '))
        let c = Number(prompt('Nhập cạnh c: '))
        if (a>0 && b>0 && c>0 && a + b > c && b + c > a && a + c > b) {
            alert('a, b, c là ba cạnh của 1 tam giác')
        }
        else {
            alert('a, b, c không phải là ba cạnh của 1 tam giác')
        }
    }
    function loi1() {
        alert('Đề không rõ ràng thiếu input')
    }
    function loi2() {
        alert('Đề không rõ ràng thiếu input')
    }
    function interest(){
        let a = Number(prompt('Nhập số tiền ban đầu: '))
        let b = Number(prompt('Nhập số tháng cho vay: '))
        let c = Number(prompt('Nhập lãi suất hằng tháng(%): '))
        alert('Số tiền lãi phải trả là: ' + a*Math.pow(0.01*c,b))
    }

</script>
</body>
</html>
