<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>
<script>
    for (x = 1; x <=9; x++ ){
        for (y = 1; y <= 9; y++ ){
            document.write(x + ' x' + y + ' = ' + x*y + "<br/>"  )
        }
        document.write('<br/>')
    }
</script>
</body>
</html>
