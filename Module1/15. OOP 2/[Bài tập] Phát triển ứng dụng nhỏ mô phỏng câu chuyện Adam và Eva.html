<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<script>
    class Apple{
        constructor(weight) {
            this.weight = weight;
        }

        getWeight(){
            return this.weight;
        }

        decrease(){
            if (this.weight > 0){
                return this.weight --;
            }
        }

        isEmpty(){
            return this.weight === 0;
        }
    }
    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale(){
            return this.gender;
        }
        setGender(gender){
            this.gender = gender;
        }

        getName(){
            return this.name;
        }

        setName(name){
            this.name = name;
        }

        getWeight(){
            return this.weight;
        }

        setWeight(weight){
            this.weight = weight;
        }

        checkApple(apple){
            return !apple.isEmpty();
        }

        eat(apple){
            if (this.checkApple(apple)) {
                apple.decrease();
                this.weight++;
            }
        }

    }
    let apple = new Apple(10);
    let human = new Human('Adam',true,18);
    human.checkApple(apple);
    human.eat(apple);
    console.log(human.getWeight())
    console.log(apple.getWeight())
</script>
</body>
</html>
