<input type="button" value="Bài 1" onclick="question1()">
<input type="button" value="Bài 2" onclick="question2()">
<input type="button" value="Bài 3" onclick="question3()">
<input type="button" value="Bài 4" onclick="question4()">
<input type="button" value="Bài 5" onclick="question5()">
<input type="button" value="Bài 6" onclick="question6()">

<script>
 function question1(){
     let firstTerm = 0;
     let secondTerm = 1;
     let nextTerm
     let i = 0;
     for (i = 0; i <=100; i++) {
         document.write(firstTerm);
         document.write("<br/>");
         nextTerm = firstTerm + secondTerm;
         firstTerm = secondTerm;
         secondTerm = nextTerm;
     }
 }
 function question2(){
     let number = prompt('Nhập số để tính giai thừa: ');
     let total = 1;
     for (i = number; i > 0; i--){
         total *= i;
     }
     alert('giai thừa của '+ number + ' là: '+ total)
 }

 function question3(){
     for( let i = 1; i<=5; i++){
         for(let j = 1; j <= i; j++){
             document.write('*');
         }
         document.write('<br/>');
     }
     document.write('<br/>');
     document.write('<br/>');

     for( let i = 5; i>0; i--  ){
         for(let j = 1; j <= i; j++){
             document.write('*');
         }
         document.write('<br/>');
     }
     document.write('<br/>');
     document.write('<br/>');
     for (let i = 0; i < 5; i++) {
          for (let j = 5; j > i; j--) {
              document.write("&nbsp&nbsp");
          }

          for (let x = 0; x <= i; x++) {
              document.write("*");
          }
          document.write("<br>");
      }
     document.write('<br/>');
     document.write('<br/>');
     for (let i = 0; i < 6; i++) {
         for (let j = 1; j <= i; j++) {
             document.write("&nbsp&nbsp");
         }

         for (let x = 5; x > i; x--) {
             document.write("*");
         }
         document.write("<br/>");
     }
 }
 function question4(){
     for(i=0; i<5; i++){
         for (j=0; j<5; j++){
             if(i == 0||i == 4|| j == 0||j == 4){
                 document.write(' * ');
             }
             else {
                 document.write('&nbsp&nbsp');
             }
         }
         document.write('<br/>');
     }
 }
