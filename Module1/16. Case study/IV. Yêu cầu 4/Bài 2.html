<body>
<script>
    let array = prompt('Nhâp vào chuỗi kí tự   : ');
    let result = [];
    for(let i = 0; i < array.length; i++){
        let temp = true;
        for (let j = 0; j < result.length; j++){
            if (array[i] === result[j]){
                temp = false;
            }
        }
        if(temp){
           result.push(array[i]);
           count ++;
        }
    }
    document.write(result);
    document.write('<br\>');
    document.write(result.length );
</script>
</body>
