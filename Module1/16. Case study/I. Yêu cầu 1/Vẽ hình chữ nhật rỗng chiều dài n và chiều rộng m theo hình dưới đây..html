<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây.</title>
</head>
<body>
<script>
    let n = Number(prompt('Nhập chiều dài n:'));
    let m = Number(prompt('Nhập chiều dài m:'));
    for(let i = 0; i < n; i ++){
        for (let j = 0; j < m; j++){
            if(i == 0 || j == 0 || i == n - 1||j == m - 1){
                document.write('*');
            }
            else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br\>')
    }

</script>
</body>
</html>
