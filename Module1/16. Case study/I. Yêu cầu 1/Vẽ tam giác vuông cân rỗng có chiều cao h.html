<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng có chiều cao h</title>
</head>
<body>
<script>
  let h = Number(prompt('Nhập chiều cao h: '));
  for (i = 0; i < h; i++){
    for (j = 0; j < h; j++){
      if (j == 0||i == h-1|| j == i){
        document.write('*');
      }
      else {
        document.write('&nbsp&nbsp');
      }
    }
    document.write('<br\>');
  }

</script>
</body>
</html>
