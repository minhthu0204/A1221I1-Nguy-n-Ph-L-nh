<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lương nhân viên</title>
</head>
<body>
<script>
    let i = Number(prompt('Nhâp lương nhân viên: '));
    if (i < 7000000){
        document.write('Thuế thu nhập của nhân viên là: ' + i * 0.05);
        document.write('<br\>');
        document.write('Lương ròng của nhân viên là: ' + i * 0.95);
    }
    else if (i < 1500000){
        document.write('Thuế thu nhập của nhân viên là: ' + i * 0.1);
        document.write('<br\>');
        document.write('Lương ròng của nhân viên là: ' + i * 0.9);
    }
    else {
        document.write('Thuế thu nhập của nhân viên là: ' + i * 0.15);
        document.write('<br\>');
        document.write('Lương ròng của nhân viên là: ' + i * 0.85);
    }
</script>
</body>
</html>
