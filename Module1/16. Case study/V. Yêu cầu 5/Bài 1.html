<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let row = Number(prompt('Nhập vào chiều ngang ma trận:'));
        let column = Number(prompt('Nhâp vào chiều dài ma trận: '));
        let matrix = new Array();
        let sum = 0;
        for (let i = 0; i < row; i++){
            matrix[i] = new Array();
            for (let j = 0; j < column; j++){
                matrix[i][j] = Number(prompt('Nhập vào phần tử matrix['+ i +'][' + j + '] của ma trận: '));
            }
        }
        for  (let i = 0; i < row; i++){
            for (let j = 0; j < column; j++ ){
                if (matrix[i][j] % 2 == 0){
                    sum += matrix[i][j];
                }
            }
        }
        document.write(sum);
    </script>
</body>
</html>
