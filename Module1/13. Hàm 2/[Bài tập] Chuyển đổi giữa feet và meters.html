<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        let meter = 0.305 * foot;
        return meter;
    }
    function meterToFoot(meter){
        let foot = 3.279 * meter;
        return foot;
    }
    document.write('<table border="1">')
    document.write('<tr>')
    document.write('<th> Feet </th>')
    document.write('<th> Meters </th>')

    document.write('</tr>')
    for (let i = 1; i <= 10; i++){
        document.write('<tr>')
        document.write('<td>'+ i + '</td>')
        document.write('<td>'+ footToMeter(i) + '</td>')
    }
    document.write('</table>')
    document.write('</br>')
    document.write('<table border="1">')
    document.write('<tr>')
    document.write('<th> Meters </th>')
    document.write('<th> Feet </th>')
    document.write('</tr>')
    document.write('</tr>')
    for (let i = 20; i <= 65; i+=5 ) {
        document.write('<tr>')
        document.write('<td>' + i + '</td>')
        document.write('<td>' + meterToFoot(i) + '</td>')
    }
    document.write('</table>')
</script>
</body>
</html>
