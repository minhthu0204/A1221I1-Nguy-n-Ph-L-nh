<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>[Bài tập] Ứng dụng máy tính</title>
</head>
<body>
<div>
<h1>Caculator</h1>
</div>
<div>
    <input type="text" id="first">
    <input type="text" id="second">
</div>
<div style="margin-top: 20px">
    <input type="submit" value="Addition(+)" onclick="Addition()">
    <input type="submit" value="Subtraction(-)" onclick="Subtraction()">
    <input type="submit" value="Mutiplication(x)" onclick="Multiplication()">
    <input type="submit" value="Division(/)" onclick="Division()">
</div>
<br>
<p id ="demo"></p>
<script>
    function Addition()
    {
        var a = Number(document.getElementById("first").value)
        var b = Number(document.getElementById("second").value)
        var x = a + b
        document.getElementById("demo").innerHTML = 'Result Addition: ' + x
    }
    function Subtraction()
    {
        var a = Number(document.getElementById("first").value)
        var b = Number(document.getElementById("second").value)
        var x = a - b
        document.getElementById("demo").innerHTML = 'Result Subtraction: ' + x
    }
    function Multiplication()
    {
        var a = Number(document.getElementById("first").value)
        var b = Number(document.getElementById("second").value)
        var x = a * b
        document.getElementById("demo").innerHTML = 'Result Multiplication: ' + x
    }
    function Division()
    {
        var a = Number(document.getElementById("first").value)
        var b = Number(document.getElementById("second").value)
        var x = a / b
        document.getElementById("demo").innerHTML = 'Result Division: ' + x
    }

</script>
</body>
</html>
