<body>
<h2>Bài 1</h2>
<script>
    let f = 20.5
    let b = true
    let s = 'Hà Nội'

<h2>Bài 3</h2>
<button onclick="boiSo()">Click here</button>
<script>
    function boiSo()
    {
        var a = Number(prompt('Nhập a: '))
        var b = Number(prompt('Nhập b: '))
        if (a%b==0)
        {
            alert('a là bội số của b')
        }
        else
        {
            alert('a không phải à bội số của b')
        }
    }
</script>
