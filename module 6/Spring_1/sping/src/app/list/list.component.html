<div class="container">
  <div class="main-body">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-5 gutters-sm" >

      <div class="col mb-3" *ngFor="let employee of employees; index as i">
        <div class="card">
          <img src="https://via.placeholder.com/340x120/FFB6C1/000000" alt="Cover" class="card-img-top">
          <div class="card-body text-center">
            <img src="{{employee.img_url}}" alt="Ảnh lỗi."  style="width:100px;margin-top:-65px" alt="User" class="img-fluid img-thumbnail rounded-circle border-0 mb-3">
            <h5 class="card-title">{{employee.name}}</h5>
            <p class="text-secondary mb-1">{{employee.username}}</p>
            <p class="text-muted font-size- sm">{{employee.gender}}</p>
          </div>
          <div class="card-footer">
            <button class="edit" type="button"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></button>
            <button class="delete" type="button"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
